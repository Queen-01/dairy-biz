<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>dairy</title>
    </head>
    <body>
        <div class="form">
            <p>Production per shade</p>
            <div class="input-field">
                <label for="shade-a">Shade A</label>
                <input class="number" type="text" id="shade-a" name="Shade A">
            </div>
            <div class="input-field">
                <label for="shade-b">Shade B</label>
                <input class="number" type="text" id="shade-b" name="Shade B">
            </div>
            <div class="input-field">
                <label for="shade-c">Shade C</label>
                <input class="number" type="text" id="shade-c" name="Shade C">
            </div>
            <div class="input-field">
                <label for="shade-d">Shade D</label>
                <input class="number" type="text" id="shade-d" name="Shade D">
            </div>
            <div id="thesales">
                <div class="results"></div>
            </div>
            <input class="button" type="button" value="Find Out" onclick="totalProduction()">
            <input class="button" type="button" value="Reset" onclick="reset()">

            <div class="big">
                <p>Average sales</p>
                <div class="input-field">
                    <label for="days">Number of days</label>
                    <input class="number" type="text" id="days" name="Numberof days">
                </div>
                <input class="button" type="button" value="Find Out" onclick="finance()">
                <input class="button" type="button" value="Reset" onclick="reset()">
                <div class="dispay-days" id="time-display"></div>
            </div>
            <div class="months">
                <p>Accumulated income</p>
                <div class="input-field">
                    <label for="jan">January</label>
                    <input class="number" type="text" id="jan" name="January">
                </div>
                <div class="input-field">
                    <label for="feb">Febuary</label>
                    <input class="number" type="text" id="feb" name="Febuary">
                </div>
                <div class="input-field">
                    <label for="mar">March</label>
                    <input class="number" type="text" id="mar" name="March">
                </div>
                <div class="input-field">
                    <label for="apr">April</label>
                    <input class="number" type="text" id="apr" name="April">
                </div>
                <div class="input-field">
                    <label for="mei">May</label>
                    <input class="number" type="text" id="mei" name="May">
                </div>
            </div>
        </div>
        <script src="fun.js"></script>
    </body>
</html>
